name: student_link
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^4.0.4
  flutter_svg: ^2.0.5
  smooth_page_indicator: ^1.1.0
  google_maps_flutter: ^2.2.8
  image: ^4.0.17
  flip_card: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/login/
    - assets/icons/bottom_nav/news.svg
    - assets/icons/bottom_nav/find.svg
    - assets/icons/bottom_nav/maps.svg
    - assets/icons/bottom_nav/profile.svg
    - assets/icons/app_bar/icon_back.svg
    - assets/icons/social/instagram.svg
    - assets/icons/social/facebook.svg
    - assets/maps_style/maps_style.json
    - assets/markers.json
    - assets/icons/map/card_partners/map.svg
    - assets/icons/map/card_partners/download.svg
    - assets/icons/map/card_partners/notify.svg
    - assets/icons/map/card_partners/qrcode.svg
    - assets/icons/map/card_partners/change_arrow.svg
    - assets/icons/profile/chat.svg
    - assets/icons/profile/menu.svg
    - assets/icons/profile/cap.svg
    - assets/icons/profile/notes.svg
    - assets/images/map/marker/marker_partner.png


